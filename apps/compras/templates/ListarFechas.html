{%extends "base/base.html"%}
{%block content%}
	<div class="page-header">Listado de fechas en las que se realizaron las  compras</div>
<ul>
	{%for lineadecompra in object_list%}
	<li>
		<a href="{{lineadecompra.get_absolute}}">{{lineadecompra.fecha}}</a>
	</li>
	{%empty%}
		<li>No se encontro ninguna fecha de compra realizada</li>
	{%endfor%}
</ul>
{%endblock%}
